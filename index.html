
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bar Controller Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/app-logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/app-logo.svg">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "background-light": "var(--color-background-light)",
                        "background-dark": "var(--color-background-dark)",
                        "surface-dark": "var(--color-surface-dark)",
                        "border-dark": "var(--color-border-dark)",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <script>
      (function () {
        try {
          var mode = localStorage.getItem('app_theme_mode') || 'default';
          var resolved = mode === 'high-contrast' || mode === 'daylight' ? mode : 'default';
          document.documentElement.setAttribute('data-theme', resolved);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'default');
        }
      })();
    </script>
<script type="importmap">

}
</script>
